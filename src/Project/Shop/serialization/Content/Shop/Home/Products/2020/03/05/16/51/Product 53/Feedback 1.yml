    Долго планировал купить данный смартфон, т.к. характеристики и цена за него - просто топчик. Решил взять в рассрочку (в компании A1). В первые дни ловил кайф от тактильных ощущений (без чехла), радовали насыщенность цветов, быстродействие и в остальном по мелочам. И на этом все его плюсы закончились!
    Для каждого пользователя этого смартфона свои требования, свои ожидания. НО, конкретно меня жутко бомбит что к примеру в этом смартфоне не реально ужасная камера. Никакой чёткости абсолютно. Качество фото при максимальных настройках камеры - просто отвратительны. При фото\видео съёмке, картинка плавает словно в руках держишь телефон с 00-х с камерой в 2Мп. По мимо камеры, качество звука через наушники (дорогие) ну очень плохое.
    Как бы не крутил эквалайзер и как бы не настраивал, результата ноль! Батарея садится быстро. При чём не насилую свой телефон как многие. Сканер отпечатка работает плохо. Сделал 3 отпечатка на один палец и по итогу срабатывает через раз (на тёплый и сухой палец). GPS кривой жутко. Очень часто долго думает и не может найти себя.
    Это происходит с ним и в Москве, Брянске, Минске, Гомеле. И связь теряет довольно часто. Стоит спуститься в метро и то что потеряет связь, 70%. В остальных моментах +\- терпимо.
