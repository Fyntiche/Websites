      Hint: Description
      Value: "Кукушка (ненецкая сказка) Жила на земле бедная женщина. Было у неё четверо детей. Не слушались дети матери. Бегали, играли на снегу с утра до вечера. Одежду промочат, а мать — суши, снегу натащат, а мать — убери. И рыбу на реке мать сома ловила. Тяжело ей было. А дети ей не помогали. От жизни тяжелой заболела мать. Лежит она и просит, детей зовёт: «Детки, пересохло горло, принесите мне водички». Не один, не два раза просила мать. Не идут дети за водой. Наконец, захотел старший есть, заглянул в чум, а мать посреди чума стоит, малицу надевает. И вдруг малица перьями покрылась. Берёт мать доску, на которой шкуру скоблят, а доска та хвостом птичьим становится. Напёрсток железный ей клювом стал. Вместо рук крылья выросли. Обернулась мать птицей и вылетела из чума. — Братья, смотрите, смотрите: улетает наша мать птицей! — закричал старший сын. Тут побежали дети за матерью: — Мама, мы тебе водички принесли. -Ку-ку, ку-ку, ку-ку! Поздно, сынок, не вернусь я. Так бежали за матерью дети много дней и ночей по камням, по болотам по кочкам. Ноги себе в кровь изранили. Где побегут, там красный след остаётся. Навсегда бросила детей мать кукушка. И с тех пор не вьёт себе кукушка гнезда, не растит сама своих детей, а по тундре стой поры красный мох стелится."
